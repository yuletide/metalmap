<!DOCTYPE html>
<!-- https://docs.mapbox.com/mapbox-gl-js/example/popup-on-hover/ -->
<html>
<head>
<meta charset="utf-8">
<title>Heavy Metal Bands Per 100k</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
    
    #menu {
      z-index: 99999;
      position: absolute;
      width: 50px;
      height: 50px;
      left: 0;
      top: 0;
    }
</style>
<div id="map">
  <div id="menu">
    <button onclick="togglePoints()">Band Clusters</button>
  </div>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoieXVsZXRpZGUiLCJhIjoiVV85aUtSMCJ9.cRN7RhK5N1FylbbLxxVFlA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/yuletide/cl3xogb40000114muqivy69mh?fresh=true',
        // style: 'mapbox://styles/yuletide/cl1n3ysfr003g15pdb1dm9sbc',
        center: [5.8, 9.6],
        zoom: 1.4, 
        hash: true
    });

    map.on('load', () => {
        map.addSource('bands', {
          type: 'vector',
          url: 'mapbox://yuletide.bv4hnbw3',
          // cluster: true
        });

        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        map.on('mousemove', 'choropleth-fill', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            // const coordinates = e.features[0].geometry.coordinates.slice();
            const coordinates = [e.lngLat.lng, e.lngLat.lat];
            // console.log(e.features[0].properties)
            const properties = e.features[0].properties;

            const html = `<h3>${properties.name}, ${properties.iso_a2}</h3>
                <div><b>${+properties.bands_p100.toFixed(2)}</b> bands per 100k</div>
                <div>${properties.bands_coun} total bands</div>
                `;
            // {
            //     "name": "Texas",
            //     "iso_a2": "US",
            //     "TOTAL_A_KM": 0,
            //     "UN_2020_E": 29840257,
            //     "adm1_code": "USA-3536",
            //     "admin": "United States of America",
            //     "bands_coun": 1912,
            //     "iso_3166_2": "US-TX",
            //     "bands_p100": 6.40745151759249
            // }

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(html).addTo(map);
        });

        map.on('mouseleave', 'choropleth-fill', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });


        // Points layers
        map.addLayer({
          id: 'clusters',
          type: 'circle',
          source: 'bands',
          'source-layer': 'bands',
          filter: ['has', 'point_count'],
          layout: {
            'visibility': 'none',
          },
          paint: {
            'circle-color': 'HSLA(6, 100%, 43%, 55%)',
            // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
            // with three steps to implement three types of circles:
            //   * Blue, 20px circles when point count is less than 100
            //   * Yellow, 30px circles when point count is between 100 and 750
            //   * Pink, 40px circles when point count is greater than or equal to 750
            // '#EB3223'
            //  [ 'step',
            //   ['get', 'point_count'],
            //   '#51bbd6',
            //   100,
            //   '#f1f075',
            //   750,
            //   '#f28cb1']
            'circle-radius': [
              'step',
              ['get', 'point_count'],
              10,
              100,
              20,
              750,
              30,
              2500,
              50,
              10000,
              65,
            ],
          },
        });

        map.addLayer({
          id: 'cluster-count',
          type: 'symbol',
          source: 'bands',
          'source-layer': 'bands',
          filter: ['has', 'point_count'],
          layout: {
            'visibility': 'none',
            'text-field': '{point_count}',
            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
            'text-size': 12,
          },
        });

        map.addLayer({
          id: 'unclustered-point',
          type: 'circle',
          source: 'bands',
          'source-layer': 'bands',
          filter: ['!', ['has', 'point_count']],
          layout: {
            'visibility': 'none',
          },
          paint: {
            'circle-color': 'HSLA(6, 100%, 43%, 75%)',
            'circle-radius': 4,
            'circle-stroke-width': 1,
            'circle-stroke-color': '#000',
          },
        });

        map.addLayer({
          id: 'unclustered-point-label',
          type: 'symbol',
          source: 'bands',
          'source-layer': 'bands',
          filter: ['!', ['has', 'point_count']],
          layout: {
            'visibility': 'none',
            'text-field': '{name}',
            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
            'text-size': 12,
            // 'text-color': 'white',
          },
          paint: {
            'text-color': '#ffffff',
          },
        });

        // inspect a cluster on click
        map.on('click', 'clusters', function (e) {
          var features = map.queryRenderedFeatures(e.point, {
            layers: ['clusters'],
          });
        //   var clusterId = features[0].properties.cluster_id;
            //   map
            //     .getSource('bands')
            // .getClusterExpansionZoom(clusterId, function (err, zoom) {
            //   if (err) return;

              map.easeTo({
                center: features[0].geometry.coordinates,
                zoom: map.getZoom() + 2,
              });
            // });
        });

        map.on('mouseenter', 'clusters', function () {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clusters', function () {
          map.getCanvas().style.cursor = '';
        });
        
    });

    let POINTS = false;
    function togglePoints(){
      const layers = ['clusters', 'cluster-count', 'unclustered-point'];
      layers.map(layer => {
        map.setLayoutProperty(layer, 'visibility', POINTS ? 'none' : 'visible');
      });
      POINTS = !POINTS;

    }
</script>

</body>
</html>
